    <style>
      body {
        font-family: 'Inter', sans-serif;
        /* A deep space blue with a large radial gradient for a spotlight effect */
        background-color: #05080f;
        background-image: radial-gradient(ellipse at top, #1b2740, #05080f);
        background-attachment: fixed;
      }
      @supports (font-variation-settings: normal) {
        body { font-family: 'Inter var', sans-serif; }
      }

      /* Custom class for a futuristic glowing border effect */
      .border-glow {
        position: relative;
        background: #0B1120; /* The base color of the card */
        border: 1px solid #273044;
      }

      .border-glow::before {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        border-radius: inherit; /* Match parent's border-radius */
        padding: 1px; /* The width of the "border" */
        background: linear-gradient(145deg, rgba(0, 194, 255, 0.5), rgba(0, 119, 255, 0) 50%);
        -webkit-mask: 
          linear-gradient(#fff 0 0) content-box, 
          linear-gradient(#fff 0 0);
        -webkit-mask-composite: xor;
        mask-composite: exclude;
        pointer-events: none;
      }

    </style>
